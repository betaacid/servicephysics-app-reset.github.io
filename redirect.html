<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Physics - Reset Password</title>
</head>
<body>
    <script>
        function getAllUrlParams() {
            const searchParams = new URLSearchParams(window.location.search);
            return Object.fromEntries(searchParams.entries());
        }

        function redirectWithParams() {
            const params = getAllUrlParams();
            if(params.confirmation_url) {
                window.location.href = decodeURIComponent(params.confirmation_url);
            }
        }

        // Call the redirect function when the page loads
        window.onload = redirectWithParams;
    </script>
    <p id="testp">Redirecting to the Service Physics app...</p>
</body>
</html>
