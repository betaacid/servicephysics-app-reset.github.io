<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Physics - Reset Password</title>
</head>
<body>
    <script>
        function getAllUrlParams() {
            const searchParams = new URLSearchParams(window.location.search);
            return Object.fromEntries(searchParams.entries());
        }

        function redirectWithParams() {
            const params = getAllUrlParams();
            if(params.confirmation_url) {
                const targetUrl = 'servicephysics://open';
                console.log(decodeURIComponent(params.confirmation_url))
                const confirmationUrl = new URL(decodeURIComponent(params.confirmation_url));
                const confirmationParams = Object.fromEntries(confirmationUrl.searchParams.entries());
                const newUrl = new URL(targetUrl);
                Object.keys(confirmationParams).forEach(key => {
                    newUrl.searchParams.append(key, confirmationParams[key]);
                });

                console.log(newUrl.toString());

                window.location.href = newUrl.toString();
            }
        }

        // Call the redirect function when the page loads
        window.onload = redirectWithParams;
    </script>
    <p id="testp">Redirecting to the Service Physics app...</p>
</body>
</html>
