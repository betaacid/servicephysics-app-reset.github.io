<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Physics - Reset Password</title>
</head>
<body>
    <script>
        // Function to get all search parameters
        function getAllUrlParams() {
            const searchParams = new URLSearchParams(window.location.search);
            return Object.fromEntries(searchParams.entries());
        }

        // Function to redirect with params
        function redirectWithParams() {
            const params = getAllUrlParams();
            const targetUrl = 'servicephysics://open'; // Replace with your target URL
            
            const newUrl = new URL(targetUrl);
            Object.keys(params).forEach(key => {
                newUrl.searchParams.append(key, params[key]);
            });

            window.location.href = newUrl.toString();
        }

        // Call the redirect function when the page loads
        window.onload = redirectWithParams;
    </script>
    <p>Redirecting...</p>
</body>
</html>
